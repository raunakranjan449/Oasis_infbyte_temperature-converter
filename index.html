<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="=X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1><u>TEMPERATURE CONVERTER</u></h1>
        </div>

        <div class="temp">
            <div class="input-div">
                <label>Celsius</label>
                <input type="number" value="0" id="cel" class="inp">
            </div>
            <div class="input-div">
                <label>Fahrenite</label>
                <input type="number" valve="32" id="fah" class="inp">
            </div>
            <div class="input-div">
                <label> Kelvin </label>
                <input type="number" valve="273.15" id="kel" class="inp">
            </div>

        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
